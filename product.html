<!doctype html>
<html>
<head>
<title>Products</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="container py-5">
<h2 class="text-center mb-4">All Products</h2>

<div class="row">

<div class="col-md-4 mb-4">
<div class="card shadow">
<img src="https://picsum.photos/300/200?1" class="card-img-top">
<div class="card-body text-center">
<h5>Product A</h5>
<p>₹499</p>
<button class="btn btn-primary"
onclick="addToCart('Product A')">
Add to Cart
</button>
</div>
</div>
</div>

<div class="col-md-4 mb-4">
<div class="card shadow">
<img src="https://picsum.photos/300/200?2" class="card-img-top">
<div class="card-body text-center">
<h5>Product B</h5>
<p>₹799</p>
<button class="btn btn-primary"
onclick="addToCart('Product B')">
Add to Cart
</button>
</div>
</div>
</div>

<div class="col-md-4 mb-4">
<div class="card shadow">
<img src="https://picsum.photos/300/200?3" class="card-img-top">
<div class="card-body text-center">
<h5>Product C</h5>
<p>₹999</p>
<button class="btn btn-primary"
onclick="addToCart('Product C')">
Add to Cart
</button>
</div>
</div>
</div>

</div>

<div class="text-center mt-4">
<a href="index.html" class="btn btn-secondary">
Back to Home
</a>
</div>

</div>

<script>
function addToCart(productName) {

  // Remove existing alert if any
  const existingAlert = document.querySelector(".cart-alert");
  if (existingAlert) {
    existingAlert.remove();
  }

  const message = document.createElement("div");
  message.className = "alert alert-success text-center cart-alert";
  message.innerText = productName + " added to cart!";

  document.querySelector(".container").prepend(message);

  setTimeout(() => {
    message.remove();
  }, 2000);
}
</script>

</body>
</html>
